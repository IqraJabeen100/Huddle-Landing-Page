<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    /> -->
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
/>
    <meta name="description" content="Huddle re-imagines the way we build communities. Join and connect with your audience through genuine discussion.">
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Huddle Logo">
    </header>

    <main>
      <div class="main-left">
        <img
          src="images/illustration-mockups.svg"
          alt="Community mockup illustration"
          loading="lazy"
        />
      </div>
      <div class="main-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a
          voice, but so does your audience. Create connections with 
          your users as you engage in genuine discussion.
        </p>
        <button type="button" class="cta-btn">Register</button>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <a href="http://www.facebook.com" aria-label="Visit our Facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="http://www.twitter.com" aria-label="Visit our Twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="http://www.instagram.com" aria-label="Visit our Instagram"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
